#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

USE_PATCHED_FONT=true

set -g status-bg red
set -g status-fg colour231


# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# screen ^C c
unbind ^c
bind ^c new-window

# detach ^D d
unbind ^d
bind ^d detach

# next ^@ ^N sp n
unbind n
bind ^n next-window

# prev  p ^?
unbind p
bind ^p previous-window

unbind x
bind ^x new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
unbind z
bind ^z last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom

# unbind x
# bind ^x run ". ~/.tmux/zoom"

# windows w
# unbind w
# bind ^w list-windows

# kill K k
# unbind ^k
# bind ^k confirm-before "kill-window"

unbind h
bind ^h split-window -h
unbind j
bind ^j split-window -v
# unbind '"'
# unbind %

# :kB: focus up
unbind l
bind ^l select-pane -t:.+
unbind k
bind ^k select-pane -t:.-

# " windowlist -b
#unbind '"'
#bind '"' choose-window
# bind 'V' split-window -v
# bind 'v' split-window -v
# bind 'h' split-window -h


set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour235,bg=colour252,bold] ⮀ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g status-right "poho : %-l:%M %p, %-d %b %Y"
set -g window-status-format "#[fg=colour235,bg=colour252,bold] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=black,bg=colour39,noreverse,bold] #I: #W #[fg=colour39,bg=colour234,nobold]⮀"

#run-shell "powerline-daemon -q"
#source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

set -g terminal-overrides 'xterm*:smcup@:rmcup@'
